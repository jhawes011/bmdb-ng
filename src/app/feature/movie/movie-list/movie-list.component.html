<div class="p-4">
  <section class="heading">
    <span class="page-title font-weight-bold font-italic">{{ title }}</span>
    <a routerLink="/movie-create">
      <img
        *ngif="this.isAdmin"
        width="20"
        height="20"
        src="images/add-icon.png"
        alt="Add Icon"
        title="Add New"
      />
      <span
        style="
          float: right;
          padding-right: 30px;
          font-style: italic;
          font-weight: bold;
        "
        >{{ welcomeMsg }}</span
      >
    </a>
  </section>
  <table class="table table-striped table-hover">
    <thead>
      <th>Id</th>
      <th>Title</th>
      <th>Year</th>
      <th>Rating</th>
      <th>Director</th>
      <th>Action</th>
    </thead>
    <tbody>
      <tr *ngFor="let m of movies">
        <td>{{ m.id }}</td>
        <td>{{ m.title }}</td>
        <td>{{ m.year }}</td>
        <td>{{ m.rating }}</td>
        <td>{{ m.director }}</td>
        <td>
          <a routerLink="/movie-edit/{{ m.id }}">
            <img
              src="images/pencil-icon.png"
              width="20"
              height="20"
              title="Edit Movie"
            />|
            <a routerLink="/movie-credits/{{ m.id }}">
              <img
                src="images/lines.png"
                width="20"
                height="20"
                title="Movie Credits"
              />
            </a>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
